<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Potato Disease Classifier</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('images/bg.png') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    input[type="file"] {
      margin: 10px 0;
    }

    button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #219150;
    }

    #preview {
      margin-top: 15px;
    }

    #preview img {
      max-width: 100%;      /* Make sure it doesnâ€™t overflow */
      max-height: 200px;    /* Limit the preview height */
      border-radius: 8px;
      object-fit: contain;  /* Keeps aspect ratio while fitting */
      box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
    }

    #result {
      margin-top: 20px;
      font-size: 1.1em;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Potato Disease Classification</h2>
    <form id="uploadForm">
      <input type="file" id="fileInput" name="file" accept="image/*" required>
      <br>
      <button type="submit">Predict</button>
    </form>
    
    <!-- Image preview -->
    <div id="preview"></div>

    <!-- Result -->
    <div id="result"></div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const previewDiv = document.getElementById('preview');

    fileInput.onchange = function() {
      previewDiv.innerHTML = ''; // Clear previous preview
      if (fileInput.files && fileInput.files[0]) {
        const img = document.createElement('img');
        img.src = URL.createObjectURL(fileInput.files[0]);
        previewDiv.appendChild(img);
      }
    };

    document.getElementById('uploadForm').onsubmit = async function(e) {
      e.preventDefault();
      if (!fileInput.files.length) return;
      const formData = new FormData();
      formData.append('file', fileInput.files[0]);
      document.getElementById('result').textContent = 'Processing...';

      try {
        const res = await fetch('http://localhost:8000/predict', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        if (res.ok) {
          document.getElementById('result').textContent =
            `Class: ${data.class}, Confidence: ${(parseFloat(data.confidence) * 100).toFixed(2)}%`;
        } else {
          document.getElementById('result').textContent =
            `Error: ${data.detail || data.error || 'Unknown error'}`;
        }
      } catch (err) {
        document.getElementById('result').textContent = 'Network error';
      }
    };
  </script>
</body>
</html>
