name: Deploy to Render

on:
  push:
    branches: [ main ]
  workflow_dispatch: # allow manual run from Actions tab

jobs:
  deploy:
    name: Trigger Render Deploy
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trigger Render deploy via webhook
        env:
          RENDER_WEBHOOK_URL: ${{ secrets.RENDER_DEPLOY_KEY }}
        run: |
          set -euo pipefail

          if [ -z "${RENDER_WEBHOOK_URL:-}" ]; then
            echo "ERROR: RENDER_WEBHOOK_URL secret is not set. Add it in repo settings -> Secrets and variables -> Actions."
            exit 1
          fi

          echo "Triggering Render deploy via webhook..."
          http_code=$(curl -s -o /dev/null -w "%{http_code}" -X POST "$RENDER_WEBHOOK_URL")
          echo "Render responded with HTTP status: $http_code"
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "Deploy triggered successfully."
          else
            echo "Deploy trigger failed with HTTP $http_code"
            exit 1
          fi
        shell: bash